<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <title>UMD Events - Your gateway to what's happening in campus</title>
        <link rel="stylesheet" href="jquery/jquery.mobile-1.3.0.css" />
        <link rel="stylesheet" href="my.css" />
		
        <script src="jquery/jquery-1.9.1.js"></script>
		<script src="main.js"></script>
        <script src="jquery/jquery.mobile-1.3.0.js"></script>
    </head>
    <body>
       <div data-role="page" id="event_info">
			<script type="text/javascript">
				$(document).on('pageinit', '#event_info',init_event_page);
			</script>       
            <div data-theme="d" data-role="header">
				<h2>UMD-Events</h2>
				<a href="#" data-icon="delete" data-iconpos="right" data-theme="a" class="ui-btn-right">Logout</a>
				<a href="#" data-icon="back" data-iconpos="left" data-theme="a" class="ui-btn-left" data-rel="back" >Main</a>
            </div>
            <br/>
			<ul data-role="listview" data-inset="false">
				<li data-role="list-divider" style="text-align:middle;" data-theme="a">
					<h1 id="event_title" style="display:inline; ">Information</h1>
					<a data-role="button" data-icon="check" data-inline="true" data-iconpos="left" data-mini="true"
						style="margin: 0px; float: right; ">Like</a>
					</li>
				<li>
					<h2>Description</h2>
					<p id="event_description" style="text-overflow:clip; overflow:visible; white-space:normal"></p>
					<p id="event_webpage"></p>
					</li>
				<li>
					<h2>Time</h2>
					<p><strong>Context aware time display</strong></p>
					<p id="event_time"></p>
					<p class="ui-li-aside"><strong>Multi-day event</strong></p>
					</li>
				<li>
					<h2>Location</h2>
					<p><strong id="event_location"></strong> - <span id="event_locationroom"></span></p>
					<p class="ui-li-aside"><strong>Show on campus map</strong></p>
					</li>
				<li>
					<h2>Audience</h2>
					<p id="event_audience"></p>
					</li>
				<li>
					<h2>Categories</h2>
					<p id="event_categories"></p>
					</li>
				<li>
					<h2>Contact</h2>
					<p>TODO</p>
					</li>
			</ul>
            <div data-theme="a" data-role="footer" data-position="fixed">
                <h3>-</h3>
				<a href="about.html" data-icon="info" data-iconpos="left" data-theme="a" class="ui-btn-left"
					data-transition="none">About</a>
				<a href="help.html" data-icon="info" data-iconpos="right" data-theme="a" class="ui-btn-right"
					data-transition="none">Help</a>
            </div>
        </div>

	</body>
</html>
